<!-- display all products -->
<div
    class="my-12 w-full max-w-2xl mx-auto p-12 bg-white rounded-xl shadow-sm border border-gray-100 flex items-center gap-6">

    <div class="relative flex-grow">
        @if(!check){
        <div class="relative">
            <input type="text"
                class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-green-600 outline-none transition-all placeholder:text-gray-400"
                placeholder="{{'home.searchByProductNamePlaceholder' | translate}}" [(ngModel)]="userSearch">
        </div>
        }

        @if(check){
        <div class="relative">
            <span class="absolute inset-y-0 left-3 flex items-center text-gray-400 font-medium">$</span>
            <input type="text"
                class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-green-600 outline-none transition-all placeholder:text-gray-400"
                placeholder="{{'home.searchByPricePlaceholder' | translate}}" [(ngModel)]="userSearchByPrice">
        </div>
        }
    </div>

    <div
        class="flex items-center gap-3 shrink-0 px-2 py-1 hover:bg-gray-50 rounded-md transition-colors cursor-pointer">
        <input [(ngModel)]="check" id="default-checkbox" type="checkbox"
            class="w-5 h-5 text-green-600 border-gray-300 rounded focus:ring-green-600 cursor-pointer">
        <label for="default-checkbox" class="text-sm font-semibold text-gray-700 cursor-pointer select-none">
            {{'home.searchByPrice' | translate}}
        </label>
    </div>
</div>
<section class="grid gap-3 my-6 lg:grid-cols-6 md:grid-cols-3 grid-cols-1">


    @for(item of productList() | searchproduct: userSearch | searchproductbyprice: userSearchByPrice; track item._id){
    <!-- share date from home(perant) >>> productcard(child) -->
    <!-- productdata >>> propertyname >> اللي هستقبل فيها الداتا -->
    <app-productcard [productdata]="item"></app-productcard>
    }

</section>
