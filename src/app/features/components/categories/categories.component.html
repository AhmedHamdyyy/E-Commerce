<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Categories</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (category of categoryList(); track category._id) {
        <div
            class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-shadow duration-300">
            <img [src]="category.image" [alt]="category.name" class="w-full h-48 object-contain">
            <div class="p-4">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ category.name }}</h3>
                <p class="text-gray-600">{{ category.slug }}</p>
            </div>
        </div>
        }
    </div>
</div>
